<head>
<meta charset="utf-8">
<meta name="description" content="Tenda index">

<title>Tenda</title>
<!-- Le styles -->
<link href="css/reasy-1.0.0.css" rel="stylesheet">

<!-- Hack CSS for IE6. -->

		<link href="css/ie6.css" rel="stylesheet">
		<![endif]-->

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
			<script src="js/libs/html5shiv.js"></script>
		<![endif]-->
<script src="lang/b28n.js"></script>
<script src="js/libs/respond.min.js"></script>

<body class="index-body">
<header class="masthead">
  <div class="container head-inner"> <a class="brand" href="#" title="Tenda"></a>
    <div class="easy-logo"></div>
  </div>
  <div class="footer"></div>
</header>
<div class="wrap">
  <section class="container">
    <header class="fixed-top"></header>
    <footer class="fixed-bottom">
      <div class="main-content">
        <button id="cancel" class="btn" type="button">Cancel</button>
        <button id="submit" class="btn btn-em" type="button">OK</button>
      </div>
    </footer>
    <div class="row clearfixed" id="main">
      <aside class="span3 aside-nav-main" id="main-nav">
        <ul class="nav-content">
          <li class="nav-list"><a href="index.htm" class="img-icons icons-internet">Internet</a></li>
          <li class="nav-list"><a href="net-control.htm" class="img-icons icons-control">Bandwidth</a></li>
          <li class="nav-list"><a href="wireless-repeaters.htm" class="img-icons icons-wireless">Bridge</a></li>
          <li class="nav-list"><a href="wifi_control.htm" class="active img-icons icons-wifi">WiFi</a></li>
          <li class="nav-list"><a href="signal_control.htm" class="img-icons icons-signal">Signal</a></li>
          <li class="nav-list"><a href="system.htm" class="img-icons icons-config">System</a></li>
        </ul>
      </aside>
      <section class="main-content">
        <div class="fieldset-section">
          <div class="fieldset-top"></div>
          <fieldset>
            <div id="type-select">
              <label class="radio" for="disableCtrl">
                <input type="radio" id="disableCtrl" name="switcher" value="0" />
                Disable</label>
              <label class="radio" for="enableCtrl" id="enableCtrlLabel">
                <input type="radio" id="enableCtrl" name="switcher" value="1" />
                Enable</label>
            </div>
            <div class="control-group">
              <label class="control-label"></label>
            </div>
            <div id="wifi-control" class="none">
              <div class="control-group">
                <label class="control-label">Disable WiFi from</label>
                <div class="controls">
                  <div class="clearfix">
                    <input id="stime-1" class="input-mic-mini timebox time-hour" required type="text" validchars="0123456789" maxlength="2">
                    <span class="text-bridge">:</span>
                    <input id="stime-2" class="input-mic-mini timebox time-minute" required type="text" validchars="0123456789" maxlength="2">
                    <span class="text-bridge">to</span>
                    <input id="etime-1" class="input-mic-mini timebox time-hour" required type="text" validchars="0123456789" maxlength="2">
                    <span class="text-bridge">:</span>
                    <input id="etime-2" class="input-mic-mini timebox time-minute" required type="text" validchars="0123456789" maxlength="2">
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="fieldset-bottom"></div>
        </div>
      </section>
    </div>
  </section>
</div>
<!-- /container -->

<script src="js/common.js"></script>
<script src="js/wifi_control.js"></script>
</body>
</html>
