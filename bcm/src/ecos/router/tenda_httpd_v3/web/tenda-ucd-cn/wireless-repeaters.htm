  <body class="index-body">
	<header class="masthead">

			<header class="fixed-top"></header>
			<footer class="fixed-bottom">
				<div class="main-content">
					<button class="btn" id="cancel" type="button">取 消</button>
					<button id="submit" class="btn btn-em" type="button">确 定</button>
				</div>
			</footer>
			
			<div class="row" id="main">
				<aside class="span3 aside-nav-main" id="main-nav">
					<ul class="nav-content">
						<li class="nav-list"><a href="index.htm" class="img-icons icons-internet">上网设置</a></li>
            <li class="nav-list"><a href="net-control.htm" class="img-icons icons-control">网速控制</a></li>

            <li class="nav-list"><a href="system.htm" class="img-icons icons-config">系统管理</a></li>
					</ul>
          <footer>
            <ul id="weixin-weibo">
             <li><a href="http://weibo.com/100tenda" target="_blank" class="weibo">
                <span class="two-dimension-code">扫出无线精彩<img src="img/weibo-er.png" width="92px" height="92px"></span>
                <img width="20px" height="20px" src="img/logo-weibo.png">官方微博
              </a></li>
              <li><a class="weixin">
                <span class="two-dimension-code">更多资讯帮助<img  src="img/weixin-er.png" width="92px" height="92px"></span>
                <img width="20px" height="20px" src="img/logo-weixin.png">官方微信
              </a></li>
            </ul>

			<section class="main-content">
        <form id="wireless-wan-mode">
          <div class="fieldset-section">
            <div class="fieldset-top"></div>
            
            <fieldset>
              <div id="type-select">
                <label class="radio" for="norepeat"><input type="radio" id="norepeat" name="repeat-modes" value="0" />关闭</label>
                <label class="radio" for="wisp"><input type="radio" id="wisp" name="repeat-modes" value="1" />热点信号放大模式（WISP）</label>
                <label class="radio" for="clientap"><input type="radio" id="clientap" name="repeat-modes" value="2" />无线信号放大模式（Client+AP）</label>
              </div>		
              <div class ="control-group">
                <label class="control-label"></label>
                <input type="hidden" id="super-encrypt" name="super-encrypt"/>
                <input type="hidden" id="super-channel" name="super-channel"/>
                <input type="hidden" id="super-encrule" name="super-encrule"/>
                <input type="hidden" id="super-mac" name="super-mac"/>
                <input type="hidden" id="super-ssid" name="super-ssid"/>
              </div>
              <div id="contentdiv" style="display: none;">
                <div class ="control-group">
                  <label class="control-label">上级无线信号名称</label>
                  <div class="controls controls-text">
                    <span class="help-inline" id="ssidInfo">未选择</span>
                    <span class="help-inline" id="ssid-text"></span>
                  </div>
                </div>
                <div class ="control-group" id="pwdiv">
                  <label class="control-label">上级无线信号密码</label>
                  <div class="controls">
                    <input type="text" name="super-pwd" id="super-pwd" maxlength="63"  placeholder="请输入上级设备的无线密码" class="validatebox" required="required"/>
                  </div>
                </div>
                
                <div class ="control-group">
                  <label class="control-label select-net">选择网络...<img title="刷新" class="img-loading cursor-p"  id="refreshTable" alt="刷新"  src="img/refresh.png"><img id="loading" class="img-loading" alt="加载中" src="img/loading.gif"></label>
                </div>
                <div id="networks">
                </div>
              </div>
            </fieldset>
            
            <div class="fieldset-bottom"></div>
          </div>
        </form>
			</section>
			
		</section>
