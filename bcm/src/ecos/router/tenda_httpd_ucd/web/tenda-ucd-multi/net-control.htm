<div class="wrap">
  <section class="container">
    <header class="fixed-top"></header>
    <footer class="fixed-bottom">
      <div class="main-content">
        <button id="cancel" class="btn" type="button">Cancel</button>
        <button id="submitval" class="btn btn-em" type="button">OK</button>
      </div>
    </footer>
    <div class="row clearfixed" id="main">
      <aside class="span3 aside-nav-main" id="main-nav">
        <ul class="nav-content">
          <li class="nav-list"><a href="index.htm" class="img-icons icons-internet">Internet</a></li>
          <li class="nav-list"><a href="net-control.htm" class="active img-icons icons-control">Bandwidth</a></li>
          <li class="nav-list"><a href="wireless-repeaters.htm" class="img-icons icons-wireless">Bridge</a></li>

        </ul>
      </aside>
      <section class="main-content">
        <div class="fieldset-section">
          <div class="fieldset-top"></div>
          <fieldset>
            <div id="type-select" class="none">
              <label class="radio" for="disableCtrl">
                <input type="radio" id="disableCtrl" name="switcher" value="0" />
                Disable</label>
              <label class="radio" for="enableCtrl">
                <input type="radio" id="enableCtrl" name="switcher" value="1" />
                Enable</label>
            </div>
            <div  id="netCtrl">
              <table class="table table-fixed">
                <thead>
                <th width="80px">Device Info</th>
                  <th width="105px">Note</th>
                  <th width="60px">Connection</th>
                  <th>Speed</th>
                  <th width="120px">Bandwidth Control</th>
                  <th width="105px">Access</th>
                    </thead>
                <tr height="37px">
                  <td colspan="6">There are no devices connected to the router.</td>
                </tr>
              </table>
            </div>
            <button type="button" class="btn none" id="access-ctrl" title="Forbid/Permit all the devices to access the Internet except Native Device.">Onekey Limitation</button>
          </fieldset>
          <div class="fieldset-bottom"></div>
        </div>
      </section>
