<section class="container-fluid">
   <form class="form-horizontal">
  <h2 class="legend">&nbsp;</h2>
  <fieldset>
    <div class ="form-group">
    <label class="col-sm-4 col-md-3 control-label">
        <label class="radio-inline" for="norepeat">
        <input type="radio" id="norepeat" name="wifiRelayType" value="ap" />
        Disable</label>
    </label>
    <div class="col-sm-7" style="margin-top: 7px;">
      <label class="radio-inline" for="wisp">
        <input type="radio" id="wisp" name="wifiRelayType" value="wisp" />
        WISP</label>
      <label class="radio-inline" for="clientap">
        <input type="radio" id="clientap" name="wifiRelayType" value="client+ap" />
        Universal Repeater</label><br class="visible-xs" />
    </div>
    </div>
    <div id="content" class="none">
      <div class ="form-group">
        <label class="col-sm-4 col-md-3 control-label">Base Station WiFi Name</label>
        <div class="col-sm-4">
          <p class="form-control-static" id="wifiRelaySSID">Not Selected</p>
        </div>
      </div>
      <div class ="form-group none" id="wifiRelayPwdWrap">
        <label class="col-sm-4 col-md-3 control-label">WiFi Password</label>
        <div class="col-sm-4">
          <input type="text" name="wifiRelayPwd" id="wifiRelayPwd" maxlength="64" placeholder="Password of the base station WiFi" class="form-control validatebox" data-options='{"type": "ascii"}'/>
        </div>
      </div>
      <div class ="form-group">
        <label class="col-sm-4 col-md-3 control-label">Connection Status</label>
        <div class="col-sm-4 help-block">
          <span class="text-danger">Disconnected</span>
        </div>
      </div>
      <div class ="form-group">
        <label class="col-sm-4 col-md-3 control-label">Select a WiFi Network...</label>
        <div class="col-sm-4">
          <p class="form-control-static"> 
            <i id="refreshTable" class="ico icon-refresh text-primary"></i>
            <img id="loading" class="img-loading none" alt="Loading..." src="img/loading.gif"> </p>
        </div>
      </div>
    </div>
  </fieldset>
</form>
     <div id="wifiScan" class="table-responsive col-xs-12 none" style="margin-top:20px;">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Select</th>
          <th>WiFi Name</th>
          <th>MAC Address</th>
          <th>Channel</th>
          <th>Security Mode</th>
          <th>Signal Strength</th>
        </tr>
      </thead>
      <tbody id="wifiScanTbody">
      </tbody>
    </table>
  </div>
</section>
