<body class="index-body">
<header class="masthead">
  <div class="container head-inner"> <a class="brand" href="#" title="Tenda"></a>
    <div class="easy-logo"></div>
  </div>
  <div class="footer"></div>
</header>
<div class="wrap">
  <section class="container">
    <header class="fixed-top"></header>
    <footer class="fixed-bottom">
      <div class="main-content">
        <button class="btn" id="cancel" type="button">Cancel</button>
        <button id="submit" class="btn btn-em" type="button">OK</button>
      </div>
    </footer>
    <div class="row" id="main">
      <aside class="span3 aside-nav-main" id="main-nav">
        <ul class="nav-content">
          <li class="nav-list"><a href="index.htm" class="img-icons icons-internet">Internet</a></li>
          <li class="nav-list"><a href="net-control.htm" class="img-icons icons-control">Bandwidth</a></li>
          <li class="nav-list"><a href="wireless-repeaters.htm" class="active img-icons icons-wireless">Bridge</a></li>
          <li class="nav-list"><a href="wifi_control.htm" class="img-icons icons-wifi">WiFi</a></li>
          <li class="nav-list"><a href="signal_control.htm" class="img-icons icons-signal">Signal</a></li>
          <li class="nav-list"><a href="system.htm" class="img-icons icons-config">System</a></li>
        </ul>
      </aside>
      <section class="main-content">
        <form id="wireless-wan-mode">
          <div class="fieldset-section">
            <div class="fieldset-top"></div>
            <fieldset>
              <div id="type-select">
                <label class="radio" for="norepeat">
                  <input type="radio" id="norepeat" name="repeat-modes" value="0" />
                  Disable</label>
                <label class="radio" for="wisp">
                  <input type="radio" id="wisp" name="repeat-modes" value="1" />
                  WISP</label>
                <label class="radio" for="clientap">
                  <input type="radio" id="clientap" name="repeat-modes" value="2" />
                  Client+AP</label>
              </div>
              <div class ="control-group">
                <label class="control-label"></label>
                <input type="hidden" id="super-encrypt" name="super-encrypt"/>
                <input type="hidden" id="super-channel" name="super-channel"/>
                <input type="hidden" id="super-encrule" name="super-encrule"/>
                <input type="hidden" id="super-mac" name="super-mac"/>
                <input type="hidden" id="super-ssid" name="super-ssid"/>
              </div>
              <div id="contentdiv" style="display: none;">
                <div class ="control-group">
                  <label class="control-label">Remote SSID</label>
                  <div class="controls controls-text">
				   <span class="help-inline" id="ssidInfo">Not Selected</span> 
				   <span class="help-inline" id="ssid-text"></span> 
				   </div>
                </div>
                <div class ="control-group" id="pwdiv">
                  <label class="control-label">WiFi Password</label>
                  <div class="controls">
                    <input type="text" name="super-pwd" id="super-pwd" maxlength="64" placeholder="Please enter the wireless password." class="validatebox" required/>
                  </div>
                </div>
                <div class ="control-group">
                  <label class="select-net">Select a SSID...<img title="Refresh" class="img-loading cursor-p"  id="refreshTable" alt="Refresh"  src="img/refresh.png"><img id="loading" class="img-loading" alt="Loadingâ€¦" src="img/loading.gif"></label>
                </div>
                <div id="networks"> </div>
              </div>
            </fieldset>
            <div class="fieldset-bottom"></div>
          </div>
        </form>
      </section>
    </div>
  </section>
