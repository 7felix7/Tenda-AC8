<head>
<meta http-equiv="Content-Type" content="text/html;charset=<% getLangInfo("charset");%>">
<SCRIPT language=Javascript src="<% getLangInfo("lang");%>"></SCRIPT>
<% getIndex("no-cache"); %>
<title>WDS AP Table</title>
</head>

<body>
<blockquote>
<h2><font color="#0000FF">
<script type="text/javascript">
var wlan_num =  <% getIndex("wlan_num"); %>;
if (wlan_num > 1) {
	var wlan_idx_ = <% getIndex("wlan_idx"); %> + 1;
	document.write( wlwdstbl_header + "-" + wlwdstbl + wlan_idx_ + "</p>");
}
else
	document.write(wlwdstbl_header + "</p>");
</script>
</font></h2>


<table border=0 width="500" cellspacing=0 cellpadding=0>
  <tr><font size=2>
	<script>dw(wlwdstbl_explain)</script>
  </tr>
  <tr><hr size=1 noshade align=top></tr>
</table>
<form action=/formWirelessTbl.htm method=POST name="formWirelessTbl">
<table border='1' width="500">
<tr bgcolor=#7f7f7f><td width="30%"><font size=2><b><script>dw(wlwdstbl_mac)</script></b></td>
<td width="15%"><font size=2><b><script>dw(wlwdstbl_tx_pkt)</script></b></td>
<td width="15%"><font size=2><b><script>dw(wlwdstbl_tx_err)</script></b></td>
<td width="15%"><font size=2><b><script>dw(wlwdstbl_rx_pkt)</script></b></td>
<td width="25%"><font size=2><b><script>dw(wlwdstbl_tx_rate)</script></b></td></tr>
<% wdsList(); %>
</table>

<input type="hidden" value="/wlwdstbl.htm" name="submit-url">
  <p><input type="submit" value="Refresh" name="refresh">&nbsp;&nbsp;
  <script>document.formWirelessTbl.refresh.value = wlwdstbl_refresh;</script>
  <input type="button" value=" Close " name="close" onClick="javascript: window.close();">
  <script>document.formWirelessTbl.close.value = wlwdstbl_close;</script>
  </p>
</form>
</blockquote>
</body>

</html>
